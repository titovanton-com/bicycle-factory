[uwsgi]

chdir        = %VIRTUAL_ENV%/%ENV_NAME%
module       = %ENV_NAME%.wsgi
home         = %VIRTUAL_ENV%

master       = true
processes    = 10
socket       = %VIRTUAL_ENV%/%ENV_NAME%/%ENV_NAME%.sock
chmod-socket = 664
vacuum       = true

daemonize    = %VIRTUAL_ENV%/%ENV_NAME%/%ENV_NAME%_uwsgi.log
