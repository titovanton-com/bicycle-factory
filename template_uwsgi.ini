[uwsgi]

chdir        = %VIRTUAL_ENV%/%WORKON%
module       = %WORKON%.wsgi
home         = %VIRTUAL_ENV%

master       = true
processes    = 10
socket       = %VIRTUAL_ENV%/%WORKON%/mysite.sock
chmod-socket = 664
vacuum       = true

harakiri     = 20
max-requests = 5000
daemonize    = /var/log/uwsgi/%WORKON%.log